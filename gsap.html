<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover 3D Rotation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
            /* Adds perspective for 3D effect */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            transform-style: preserve-3d;
            /* Preserve 3D space */
            transition: transform 0.3s;
            /* Smooth transition */
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        </div>
    </div>

    <script>
        const box = document.querySelector('.box');

        box.addEventListener('mousemove', (event) => {
            const { clientX: mouseX, clientY: mouseY } = event;
            const { offsetWidth: width, offsetHeight: height } = box;

            const xPercent = (mouseX / width) * 100;
            const yPercent = (mouseY / height) * 100;

            const xRotation = ((xPercent - 50) / 50) * 15; // Max 15 degrees
            const yRotation = ((yPercent - 50) / 50) * -15; // Max -15 degrees

            box.style.transform = `rotateX(${yRotation}deg) rotateY(${xRotation}deg)`;
        });

        box.addEventListener('mouseleave', () => {
            box.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>

</html>
